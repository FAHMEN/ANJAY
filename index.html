<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macam-Macam Quotes</title>
    <style>
         body {
            background-image: url('https://cdn1-production-images-kly.akamaized.net/PTDd7vkWP7gYJSaW_JgXiqpJYkc=/500x667/smart/filters:quality(75):strip_icc():format(webp)/kly-media-production/medias/3342589/original/090256600_1609998339-pexels-photo-2387428.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px;
        }

        .back-button {
            text-align: center;
            margin-top: 30px;
        }
        /* Style untuk tombol Next */
        #next-button {
            padding: 10px 20px;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Macam-Macam Quotes</h1>
    <div class="quote-container">
        <p id="quote">Kutipan pertama akan muncul di sini.</p>
        <button id="next-button">Next</button>
    </div>

    <script>
        const quotes = [
            "Segala sesuatu memiliki kesudahan, yang sudah berakhir biarlah berlalu dan yakinlah semua akan baik-baik saja.",
            "Setiap detik sangatlah berharga karena waktu mengetahui banyak hal, termasuk rahasia hati.",
            "Jika kamu tak menemukan buku yang kamu cari di rak, maka tulislah sendiri.",
            "Jika hatimu banyak merasakan sakit, maka belajarlah dari rasa sakit itu untuk tidak memberikan rasa sakit pada orang lain.",
            "Hidup tak selamanya tentang pacar.",
            "Rumah bukan hanya sebuah tempat, tetapi itu adalah perasaan.",
            "Pilih mana: Orang yang memimpikan kesuksesan atau orang yang membuatnya menjadi kenyataan?",
            "Kamu mungkin tidak bisa menyiram bunga yang sudah layu dan berharap ia akan mekar kembali, tapi kamu bisa menanam bunga yang baru dengan harapan yang lebih baik dari sebelumnya.",
            "Bukan bahagia yang menjadikan kita bersyukur, tetapi dengan bersyukurlah yang akan menjadikan hidup kita bahagia.",
            "Aku memang diam. Tapi aku tidak buta.",
            "Keyakinan merupakan suatu pengetahuan di dalam hati, jauh tak terjangkau oleh bukti. - Kahlil Gibran",
            "Rasa bahagia dan tak bahagia bukan berasal dari apa yang kamu miliki, bukan pula berasal dari siapa diri kamu, atau apa yang kamu kerjakan. Bahagia dan tak bahagia berasal dari pikiran kamu. - Dale Carnegie",
            "Sakit dalam perjuangan itu hanya sementara. Bisa jadi kamu rasakan dalam semenit, sejam, sehari, atau setahun. Namun jika menyerah, rasa sakit itu akan terasa selamanya. - Lance Armstrong",
            "Hanya seseorang yang takut yang bisa bertindak berani. Tanpa rasa takut itu tidak ada apa pun yang bisa disebut berani.",
            "Jadilah diri kamu sendiri. Siapa lagi yang bisa melakukannya lebih baik ketimbang diri kamu sendiri? - Frank J Giblin",
            "Kesempatan kamu untuk sukses di setiap kondisi selalu dapat diukur oleh seberapa besar kepercayaan kamu pada diri sendiri. - Robert Collier",
            "Kebanggaan kita yang terbesar adalah bukan tidak pernah gagal, tetapi bangkit kembali setiap kali kita jatuh. - Confucius",
            "Suatu pekerjaan yang paling tak kunjung bisa diselesaikan adalah pekerjaan yang tak kunjung pernah dimulai. - JRR Tolkien",
            "Pikiran kamu bagaikan api yang perlu dinyalakan, bukan bejana yang menanti untuk diisi. - Dorothea Brande",
            "Kejujuran adalah batu penjuru dari segala kesuksesan. Pengakuan adalah motivasi terkuat. Bahkan kritik dapat membangun rasa percaya diri saat 'disisipkan' di antara pujian. - Mary Kay Ash",
            "Gagal itu makanan sehari-hari, Itu biasa, yang penting bagaimana kamu menyikapinya. Evaluasi dan terus bangkit. Jika gagal lagi? Bangkit lagi.",
            "Jalan yang sulit sering kali mengarah ke tujuan yang indah.",
            "Kelemahan terbesar kita terletak pada menyerah. Cara paling pasti untuk sukses adalah selalu mencoba sekali lagi.",
            "Matahari akan tenggelam sore ini, namun esok pagi ia akan terbit lagi. Hari ini mungkin doa dan harapanmu belum terkabul. Namun esok hari, boleh jadi akan terkabul.",
            "Media sosial adalah ilusi. Orang-orang mengira mereka sangat mengenal kamu berdasarkan apa yang kamu perlihatkan di luar sana. Padahal sering kali, yang diperlihatkan hanya sekitar dua persen dari keseluruhan kehidupannya."
        ];

        const quoteElement = document.getElementById('quote');
        const nextButton = document.getElementById('next-button');

        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        function showRandomQuote() {
            const randomQuote = getRandomQuote();
            quoteElement.textContent = randomQuote;
        }

        nextButton.addEventListener('click', showRandomQuote);

        // Tampilkan kutipan acak saat pertama kali memuat halaman
        showRandomQuote();
    </script>
</body>
</html>
